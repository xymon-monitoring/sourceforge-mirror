	LINE2:IW#880000:IW Idle Workers
	COMMENT:\n
	GPRINT:BW:LAST:BW   \: %5.1lf%s (cur)
	GPRINT:BW:MAX: \: %5.1lf%s (max)
	GPRINT:BW:MIN: \: %5.1lf%s (min)
	GPRINT:BW:AVERAGE: \: %5.1lf%s (avg)\n
