	icmpOutMsgs = IP-MIB::icmpOutMsgs.0
	icmpOutErrors = IP-MIB::icmpOutErrors.0
	icmpOutDestUnreachs = IP-MIB::icmpOutDestUnreachs.0
	icmpOutTimeExcds = IP-MIB::icmpOutTimeExcds.0
	icmpOutParmProbs = IP-MIB::icmpOutParmProbs.0
	icmpOutSrcQuenchs = IP-MIB::icmpOutSrcQuenchs.0
	icmpOutRedirects = IP-MIB::icmpOutRedirects.0
	icmpOutEchos = IP-MIB::icmpOutEchos.0
	icmpOutEchoReps = IP-MIB::icmpOutEchoReps.0
	icmpOutTimestamps = IP-MIB::icmpOutTimestamps.0
